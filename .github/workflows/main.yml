# This is a basic workflow to help you get started with Actions

name: easydock-linux

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ linux ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v5

      # Runs composer install Laravel for testing
      - name: Run composer install Laravel
        run: composer create-project laravel/laravel example-app
      
      # Prepare Laravel sample application
      #- name: Prepare Laravel application
      #  run: |
      #    cd example-app
      #    php artisan key:generate

      # Install Shunit2
      - name: Install Shunit2
        run: | 
          sudo curl -s -o /usr/local/bin/shunit2 https://raw.githubusercontent.com/kward/shunit2/master/shunit2
          sudo chmod a+x /usr/local/bin/shunit2
      
      # Shunit2 Testing
      - name: Shunit2 Testing
        run: |
          cd example-app
          shellcheck -s bash -x ../src/easydock
          bash ../shunit2/run_test.sh